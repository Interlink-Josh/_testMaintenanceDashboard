<script>

$(document).on('click', '.allmainalerts', function () {
    NET_NOW.dashboard
        .setVar('allalerts', 'selectedall')

});

$(document).on('click', '.maintList', function () {
    NET_NOW.dashboard

});

$(document).on('click', '.opentab', function () {
	var url = $(this).data('url') + '?',
		widget = NET_NOW.dashboard.getCurrentWidget($(this));
	console.log(url)
	if (url) {
		console.log('Searching for selected alerts in', widget.get('widgetId'));
		
		$('th.selector .selectable:checked', $(widget.view.$el)).each(function () {
			var alertId = $(this).closest('tr').data('row-id');

			if (alertId) {
				console.log('Opening new tab for URL', url + alertId);
				window.open(url + alertId, '_blank');
			}
		});

	} else {
		console.error('Link to open a new tab does not specify a URL');
	}
});

// Open Maintenance Generator
$(document).on('click', '.generator', function (e) {
    window.open('/nn/dashboard/show/name/maingen', '_blank');
});

</script>

var setAlertMessage = function(alertMessage) {
	$('.alert').html(alertMessage);
	$('.errors').show();
};

// on click of remove record button
$(document).on('click', '.removeRecord', function(e) {
	$('.errors').hide();
	if(confirm("Remove Record?") == true) {
		var data = '';
		console.log('remove maint record clicked');
		var selectedGroup = NET_NOW.dashboard.getVar("groupName");
		var selectedRecord = NET_NOW.dashboard.getVar("recordName");
		console.log('removing group: ' + selectedGroup + ', record: ' + selectedRecord);
		
		if(!selectedRecord || !selectedGroup) {
			setAlertMessage('No Record Selected');
			return;
		}
		var url = 'https://'+NET_NOW.dashboard.getVar('maintenanceHost')+'/api/v1/record';
		data += 'action=<SR><gpname>';
		data += selectedGroup;
		data += '</gpname><rdname>';
		data += selectedRecord;
		data += '</rdname><stoppedby>ppadmin</stoppedby></SR>';
		console.log('Webservice call details: ' + url+data);
		
		callWebService(url.replace(/\/\?/g,'?'), data, "Successfully stopped record", true);
		NET_NOW.dashboard.updateWidget("widget7");
	};
});

// on click of modify record
$(document).on('click', '.modifyRecord', function(e) {
	$('.errors').hide();
	changeToEdit();

	$('#saveText').show();

	$('#datetimepicker').datetimepicker({
        format: 'yyyy/mm/dd hh:ii:ss',
	    autoclose: true
    });
	
	$('#datetimepicker2').datetimepicker({
        format: 'yyyy/mm/dd hh:ii:ss',
	    autoclose: true
    });

	var activeRecord = $('.active');
	var parentClass = activeRecord.parent().attr('class');
	console.log(parentClass);
	
	// only enable start edit if record is waiting
	/**
	* Doesn't work in IE
	if(parentClass.includes('auto_waiting')) {
		console.log('record is active, cannot edit start date');
		$('#startDate').hide();
		$('#editStartDate').show();
	}*/
	
	if(activeRecord.parent().hasClass('auto_waiting')) {
		console.log('record is active, cannot edit start date');
		$('#startDate').hide();
		$('#editStartDate').show();
	}
	
    $(".icon-arrow-left").addClass("glyphicon-chevron-left");
	$(".icon-arrow-right").addClass("glyphicon-chevron-right");
	
	// always enable end edit
	$('#endDate').hide();
	$('#editEndDate').show();
	
});

$(document).on('click', '.discardChanges', function(e) {
	changeFromEdit();

	$('.alert').html("Discarded Changes");
	$('.errors').removeClass('alert-danger').addClass('alert-success');
	$('.errors').show();
	setTimeout(function() {
		$('.errors').hide();
	}, 4000);
});

$(document).on('click', '.saveChanges', function(e) {
	$('.errors').hide();
	var data = '';
	var url = NET_NOW.dashboard.getVar('maintenanceHost')+'/api/v1/record'
	var selectedGroup = NET_NOW.dashboard.getVar("groupName");
	var selectedRecord = NET_NOW.dashboard.getVar("recordName");
	var newEnd = $('#datetimepicker').val();	
	var newStart = $('#datetimepicker2').val();
	
	if(newEnd < newStart) {
		setAlertMessage('End time cannot be before start time');
		return;
	}
	var activeRecord = $('.active');
	var parentClass = activeRecord.parent().attr('class');
	console.log(parentClass);
		
	data += 'action=<AR><gpname>';
	data += selectedGroup;
	data += '</gpname><rdname>';
	data += selectedRecord;
	data += '</rdname>';
	data += '<edate>' + newEnd + '</edate>';	
	
	// only enable start edit if record is waiting
	/**
	* Doesn't work in IE...
	
	if(parentClass.('auto_waiting')) {
		data += '<sdate>' + newStart + '</sdate>';
	}*/
	
	if(activeRecord.parent().hasClass('auto_waiting')) {
		data += '<sdate>' + newStart + '</sdate>';
	}
	
	data += '<duration></duration><alterby>' + $('#loggedInUser').html() + '</alterby></AR>';
	console.log('Webservice call details: ' + url+data);

	callWebService(url, data, "Successfully edited record", false);
	
	// Update record table to show updated end date and duration period 
	var startDateRaw = NET_NOW.dashboard.getVar('mntStartDateRaw');
	var newEnd = newEnd;

var changeFromEdit = function() {

};

var changeToEdit = function() {
	$('.modifyRecord > i').removeClass('glyphicon-pencil').addClass('glyphicon-ok');
	$('.removeRecord > i').removeClass('glyphicon-trash').addClass('glyphicon-remove');

var callWebService = function(url, data, successMessage, forceRefresh) {
	$.ajax ({
		url: url,
		data: data,
                method: 'POST',
		success: function(data) {
			console.log(data);
			console.log("success");
			$('.alert').html(successMessage);
			$('.errors').removeClass('alert-danger').addClass('alert-success');
			$('.errors').show();
			
			if(forceRefresh) {
				NET_NOW.dashboard.deleteVar('groupName');
				NET_NOW.dashboard.deleteVar('recordName');
			}

			setTimeout(function() {
				NET_NOW.dashboard.updateWidgetsInClass('maintList');
			}, 2000);

			setTimeout(function() {
				$('.errors').hide();
			}, 3000);
		},
		error: function(data) {
			console.log("error");
			console.log(data);
			if(data.responseText == "") {
				setAlertMessage('Please click <a href="/piWS/">/piWS/</a> and try again');
				return;
			}
		}
	});
};
